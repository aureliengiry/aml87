# Aml\Bundle\UsersBundle/Resources/config/admin.yml
services:
    sonata.admin.link:
        class: Aml\Bundle\WebBundle\Admin\LinkAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: Contenus, label: "Liens" }
        arguments:
            - ~
            - Aml\Bundle\WebBundle\Entity\Link
            - 'SonataAdminBundle:CRUD'
        calls:
            - [ setTranslationDomain, [AmlWebBundle]]

    sonata.admin.album:
        class: Aml\Bundle\DiscographyBundle\Admin\AlbumAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: Contenus, label: "Album" }
        arguments:
            - ~
            - Aml\Bundle\DiscographyBundle\Entity\Album
            - 'SonataAdminBundle:CRUD'
        calls:
            - [ setTranslationDomain, [AmlWebBundle]]

    sonata.admin.page:
        class: Aml\Bundle\WebBundle\Admin\PageAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: Contenus, label: "Page" }
        arguments:
            - ~
            - Aml\Bundle\WebBundle\Entity\Page
            - 'SonataAdminBundle:CRUD'
        calls:
            - [ setTranslationDomain, [AmlWebBundle]]

    sonata.admin.partner:
        class: Aml\Bundle\WebBundle\Admin\PartenaireAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: Contenus, label: "Partenaires" }
        arguments:
            - ~
            - Aml\Bundle\WebBundle\Entity\Partenaire
            - 'SonataAdminBundle:CRUD'
        calls:
            - [ setTranslationDomain, [AmlWebBundle]]

    sonata.admin.contactus:
            class: Aml\Bundle\ContactUsBundle\Admin\MessageAdmin
            tags:
                - { name: sonata.admin, manager_type: orm, group: Contenus, label: "Formulaire de contact" }
            arguments:
                - ~
                - Aml\Bundle\ContactUsBundle\Entity\Message
                - 'SonataAdminBundle:CRUD'
            calls:
                - [ setTranslationDomain, [AmlContactUsBundle]]
