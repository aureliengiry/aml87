# Aml\Bundle\UsersBundle/Resources/config/admin.yml
services:
    sonata.admin.album:
        class: Aml\Bundle\DiscographyBundle\Admin\AlbumAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: Discographie, label: "Albums" }
        arguments:
            - ~
            - Aml\Bundle\DiscographyBundle\Entity\Album
            - 'SonataAdminBundle:CRUD'
        calls:
            - [ setTranslationDomain, [AmlDiscographyBundle]]

    sonata.admin.album.tracks:
            class: Aml\Bundle\DiscographyBundle\Admin\TrackAdmin
            tags:
                - { name: sonata.admin, manager_type: orm, group: Discographie, label: "Pistes" }
            arguments:
                - ~
                - Aml\Bundle\DiscographyBundle\Entity\Track
                - 'SonataAdminBundle:CRUD'
            calls:
                - [ setTranslationDomain, [AmlDiscographyBundle]]


