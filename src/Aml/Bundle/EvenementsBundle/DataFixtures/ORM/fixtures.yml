Aml\Bundle\EvenementsBundle\Entity\Season:
    season_{1..5}:
        name: "Season_<current()>"
        dateStart: '<(createStartDate(2014)>'
        dateEnd: '<dateTimeBetween($dateStart, "+1 years")>'


Aml\Bundle\EvenementsBundle\Entity\Evenement:
    event_{1..50}:
        title: <text(10)>
        description: <text(100)>
        public: <boolean()>
        archive: <boolean()>
        dateStart: '<dateTime()>'
        season: '@season_<numberBetween(1, 5)>'
        url: '@url_event_<current()>'

Aml\Bundle\UrlRewriteBundle\Entity\UrlEvenement:
    url_event_{1..50}:
        urlKey (unique): 'setUrlKey(<text(10)>)'

