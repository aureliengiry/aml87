# Aml\Bundle\EvenementsBundle/Resources/config/admin.yml
services:
    sonata.admin.evenement:
        class: Aml\Bundle\EvenementsBundle\Admin\EvenementAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: Agenda, label: "Evenements" }
        arguments:
            - ~
            - Aml\Bundle\EvenementsBundle\Entity\Evenement
            - 'SonataAdminBundle:CRUD'
        calls:
            - [ setTranslationDomain, [AmlEvenementsBundle]]

    sonata.admin.evenement.seasons:
        class: Aml\Bundle\EvenementsBundle\Admin\SeasonAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: Agenda, label: "Saisons" }
        arguments:
            - ~
            - Aml\Bundle\EvenementsBundle\Entity\Season
            - 'SonataAdminBundle:CRUD'
        calls:
            - [ setTranslationDomain, [AmlEvenementsBundle]]


