imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

doctrine:
    dbal:
        driver: pdo_sqlite
        host: localhost
        port: ~
        dbname: aml87_test
        user: root
        password: ~
        path: %kernel.root_dir%/cache/database.db
        charset: UTF8
        memory: true

