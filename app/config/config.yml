framework:
    #esi:             ~
    translator:      { fallback: fr }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    session:
        gc_maxlifetime:    10800
        save_path: "%kernel.root_dir%/sessions"

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
          project_name: "%project_name%"
          site_name: "%site_name%"
    form:
          resources:
              - 'SonataCoreBundle:Form:datepicker.html.twig'
              #- 'bootstrap_3_layout.html.twig'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    write_to:       "%kernel.root_dir%/../web"
    use_controller: false
    bundles:        [AmlWebBundle]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        yui_css:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"
        yui_js:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

#jms_security_extra:
#    secure_controllers:  true
#    secure_all_services: false
    
# Service Configuration
services:
    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        tags:
           - { name: twig.extension }
 
    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
           - { name: twig.extension }

    aml.twig.word_warp_extension:
        class: Aml\Bundle\WebBundle\Twig\WordWarpExtension
        tags:
          - { name: twig.extension }

    aml.twig.nice_date_extension:
        class: Aml\Bundle\WebBundle\Twig\PublicStatusExtension
        tags:
            - { name: twig.extension }

    aml.twig.substring_extension:
        class: Aml\Bundle\WebBundle\Twig\SubstringExtension
        tags:
          - { name: twig.extension }

avalanche_imagine:
    web_root:     "%kernel.root_dir%/../web"
    source_root:  "%kernel.root_dir%/../web"
    cache_prefix: media/cache
    driver:       gd
    filters:
        #Si renommage ou ajout de filters, penser ï¿½ modifier les lignes de suppression de cache dans User->upload()
        thumbnail:
            type:    thumbnail
            options: { size: [150, 150], mode: inset }
        vignette_thumbnail:
            type:    thumbnail
            options: { size: [150, 100], mode: inbox }
        avatar_thumbnail:
            type:    thumbnail
            options: { size: [80, 80], mode: inbox }
        moyen_thumbnail:
            type:    thumbnail
            options: { size: [50, 50], mode: inbox }
        mini_thumbnail:
            type:    thumbnail
            options: { size: [28, 28], mode: inbox }
        micro_thumbnail:
            type:    thumbnail
            options: { size: [14, 14], mode: inbox }
        big_thumbnail:
            type:    thumbnail
            options: { size: [300, 300], mode: inbox }
        admin_thumbnail:
            type:    relative_resize
            options: { widen: 150, mode: outbound }

        # Evenement
        evenement_view:
            type:    relative_resize
            options: { widen: 588, mode: outbound }
        evenement_list:
            type:    relative_resize
            options: { widen: 450, mode: outbound }

        # Discography
        discography_view:
             type:    relative_resize
             options: { widen: 588, mode: outbound }
        discography_list:
             type:    thumbnail
             options: { size: [180, 160], mode: outbound }

        # Blog
        blog_list:
            type:    relative_resize
            options: { widen: 425, mode: outbound }
        blog_view:
            type:    relative_resize
            options: { widen: 588, mode: outbound }
        blog_thumbnail:
            type:    relative_resize
            options: { widen: 170, mode: outbound }

        # Partenaires
        partenaire_view:
            type:    relative_resize
            options: { widen: 500, mode: outbound }
        partenaire_thumbnail:
            type:    relative_resize
            options: { widen: 120, mode: outbound }

        modal_img:
             type:    relative_resize
             options: { widen: 900, mode: outbound }

sonata_intl:
    timezone:
        # default timezone used as fallback
        default: Europe/Paris

        # locale specific overrides
        locales:
            fr: Europe/Paris
            en_UK: Europe/London

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Aml\Bundle\UsersBundle\Entity\User
    profile:
        form:
            type: aml_user_profile

knp_menu:
    providers:
        builder_alias: false    # disable the builder-based provider
        container_aware: true   # keep this one enabled. Can be omitted as it is the default
