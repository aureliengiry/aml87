imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services/ }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
          project_name: "%project_name%"
          site_name: "%site_name%"
#    form:
#          resources:
#              - 'SonataCoreBundle:Form:datepicker.html.twig'
              #- 'bootstrap_3_layout.html.twig'


# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        server_version: 5.6
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Sonata Admin
sonata_block:
    default_contexts: [sonata_page_bundle]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]

        sonata.block.service.text: ~
        sonata.block.service.rss: ~
        sonata.admin.block.search_result: ~
        sonata.block.service.contact_us_messages: ~

sonata_admin:
    title:      AML87
    title_logo: /bundles/amlweb/images/logo_aml87_black.png
    templates:
        # default global templates
        layout:  AmlAdminBundle::standard_layout.html.twig
        #layout:  SonataAdminBundle::standard_layout.html.twig
        ajax:    SonataAdminBundle::ajax_layout.html.twig

        # default actions templates, should extend a global templates
        #list:    AmlAdminBundle:CRUD:list.html.twig
        list:    SonataAdminBundle:CRUD:list.html.twig
        show:    SonataAdminBundle:CRUD:show.html.twig
        edit:    SonataAdminBundle:CRUD:edit.html.twig

        # Block
        #list_block: AmlAdminBundle:Block:block_admin_list.html.twig
        list_block: SonataAdminBundle:Block:block_admin_list.html.twig

       # dashboard:  AmlAdminBundle:Core:dashboard.html.twig
        dashboard:  SonataAdminBundle:Core:dashboard.html.twig

    dashboard:
        blocks:
            - { position: right, type: sonata.admin.block.admin_list }
            - { position: left, type: sonata.block.service.text, settings: { content: '<div class="box"><div class="box-header with-border"><h2>Bienvenue !</h2></div><div class="box-body">Bienvenue dans la partie administrable du site.</div></div>'} }
            - { position: left, type: sonata.block.service.contact_us_messages }
            #- { position: center, type: sonata.timeline.block.timeline, settings: { context: SONATA_ADMIN, max_per_page: 25 }}
            #- { position: right, type: sonata.news.block.recent_posts, settings: { title: Recent Posts, number: 7, mode: admin }}
            #- { position: right, type: sonata.news.block.recent_comments, settings: { title: Recent Comments, number: 7, mode: admin }}
            #- { position: right, type: sonata.block.service.rss, settings: { title: Sonata Project's Feeds, url: http://sonata-project.org/blog/archive.rss }}

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    write_to:       "%kernel.root_dir%/../web"
    use_controller: false
    bundles:        [AmlWebBundle, TwigBundle]
    filters:
        cssrewrite: ~

# Service Configuration
services:
    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        tags:
           - { name: twig.extension }

    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
           - { name: twig.extension }

    aml.twig.word_warp_extension:
        class: Aml\Bundle\WebBundle\Twig\WordWarpExtension
        tags:
          - { name: twig.extension }

    aml.twig.nice_date_extension:
        class: Aml\Bundle\WebBundle\Twig\PublicStatusExtension
        tags:
            - { name: twig.extension }

    aml.twig.substring_extension:
        class: Aml\Bundle\WebBundle\Twig\SubstringExtension
        tags:
          - { name: twig.extension }

    fos_user.doctrine_registry:
        alias: doctrine

sonata_intl:
    timezone:
        # default timezone used as fallback
        default: Europe/Paris

        # locale specific overrides
        locales:
            fr: Europe/Paris
            en_UK: Europe/London

# FOS User Bundle
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Aml\Bundle\UsersBundle\Entity\User
    from_email:
      address:        noreply@aml87.fr
      sender_name:    "%site_name%"
    #profile:
     #   form:
      #      type: aml_user_profile

ivory_ck_editor:
   # autoload: true
    configs:
        aml_config:
            toolbar: full
            uiColor:                "#ffffff"
            #filebrowserUploadRoute: ~
            #extraPlugins:           "wordcount"

# KNP Menu
knp_menu:
    providers:
        builder_alias: false    # disable the builder-based provider
        container_aware: true   # keep this one enabled. Can be omitted as it is the default

# Liip Imagine
liip_imagine:
    resolvers:
        default:
            web_path:
                web_root: "%kernel.root_dir%/../web"
                cache_prefix: media/cache
    filter_sets:
        cache: ~
        thumbnail:
            quality: 75
            filters:
                thumbnail: { size: [150, 150], mode: inset }
        vignette_thumbnail:
            quality: 75
            filters:
                thumbnail: { size: [150, 100], mode: inbox }
        avatar_thumbnail:
            quality: 75
            filters:
                thumbnail: { size: [80, 80], mode: inbox }
        moyen_thumbnail:
            quality: 75
            filters:
                thumbnail: { size: [50, 50], mode: inbox }
        mini_thumbnail:
            quality: 75
            filters:
                thumbnail: { size: [28, 28], mode: inbox }
        micro_thumbnail:
            quality: 75
            filters:
                thumbnail: { size: [14, 14], mode: inbox }
        big_thumbnail:
            quality: 75
            filters:
                thumbnail: { size: [300, 300], mode: inbox }
        admin_thumbnail:
            quality: 75
            filters:
                relative_resize: {  widen: 150, mode: outbound }

        # Evenement
        evenement_view:
             quality: 75
             filters:
                relative_resize: {  widen: 588, mode: outbound }

        evenement_list:
             quality: 75
             filters:
                   relative_resize: {  widen: 450, mode: outbound }

        # Discography
        discography_view:
             quality: 75
             filters:
                   relative_resize: {  widen: 588, mode: outbound }

        discography_list:
             quality: 75
             filters:
                  thumbnail: { size: [180, 160], mode: outbound }

        # Blog
        blog_list:
             quality: 75
             filters:
                   relative_resize: {  widen: 588, mode: outbound }
        blog_view:
             quality: 75
             filters:
                   relative_resize: {  widen: 170, mode: outbound }
        blog_thumbnail:
             quality: 75
             filters:
                   relative_resize: {  widen: 425, mode: outbound }

        # Partenaires
        partenaire_view:
             quality: 75
             filters:
                   relative_resize: {  widen: 500, mode: outbound }

        partenaire_thumbnail:
             quality: 75
             filters:
                   relative_resize: {  widen: 120, mode: outbound }

        #Â Modal
        modal_img:
             quality: 75
             filters:
                   relative_resize: {  widen: 900, mode: outbound }
    loaders:
        default:
            filesystem:
                locator: filesystem
                data_root:
                    - "%liip_imagine_loaders_default_filesystem_data_root%"

## Sentry
sentry:
    dsn: "%sentry_dsn%"
    app_path: "%kernel.root_dir%/.."
    client: Sentry\SentryBundle\SentrySymfonyClient
    environment: "%kernel.environment%"
    error_types: E_ALL & ~E_DEPRECATED & ~E_NOTICE
    exception_listener: Sentry\SentryBundle\EventListener\ExceptionListener
    skip_capture:
        - "Symfony\\Component\\HttpKernel\\Exception\\HttpExceptionInterface"
    prefixes:
        - "%kernel.root_dir%/.."
    excluded_app_paths:
        - "%kernel.root_dir%/../vendor"
        - "%kernel.root_dir%/../var/cache"


